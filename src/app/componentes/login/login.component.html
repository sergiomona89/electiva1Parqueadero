<div class="body">

    <div class="login">
        <img src="./assets/img/login.jpg" width="30%">
        <h1>login</h1>

        <form class="form" [formGroup]="form" (ngSubmit)="linklogin()">

            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input matInput autocomplete="off" formControlName="usuario">
            </mat-form-field>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contrase√±a</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="contrasena">
            </mat-form-field>
            <button type="submit" mat-raised-button color="primary" class="button">ingresar</button>
        </form>
        <a href="/registrosusuarios">Registrarse</a>
    </div>
</div>
